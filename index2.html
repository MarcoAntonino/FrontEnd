<!--OVERFLOW: fa vedere il contenuto in scorrimento quando il div supera l'ampiezza
della pagina (sia in verticale che orizzontale).
Se nel css si da l'attributo hidden, lo scorrimento viene bloccato.
Per avere l'overflos solo in verticale, si utilizza overflow-y
L'overflow viene bloccato nei contenitori dentro la pagina: come le
section, i div. Oppure se voglio bloccare la sidebar ma la section farla
scrollare-->
<!--POSIZINI-->
<!--determinano esattamente dove un elemento va messo all'interno della
pagina. Se io un oggetto lo volessi avere in punto preciso. Però io non
posso dire "posizionati lì", se io non gli do un punto di riferimento,
non sa calcolarsi la posizione. Quindi quando io posiziono un elemento
ho due modalità:
-position fixed: premnde come putno di riferimento la windows, il nostro browser,
la grandezza della nostra finestra. Il livello più alto in assoluto.
Si stacca da tutto e fa riferimento solo alla finestra del nostro browser
-position absolute: ha bisogno di un genitore da cui prenderà le dimensioni
di riferimento. Questo gentiore deve avere una proprietà: position relative.
Quando un tag html è in position relative, è pronto per ospitare dei figli in
position absolute-->

<!--un elemento fixed si sgancia dalla pagina e quindi tutto quello che
c'era sotto va via-->
